<html lang='en'>
<head>
  <title>Yustynn's Guessing Game!</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='css/style.css'>
</head>

<body>
  <h1>Guess The Number</h1>
  <h2>1-100</h2>
  <div class='container'>

    <div class='controls'>
      <a href='#' id='request-hint'>gimme a hint!</a>
      <a href='#' id='restart'>restart</a>
    </div>

    <div>
      <input type='text' id='guessbox' placeholder='1-100?'/>
      <button id='submit-guess'>Guess It!</button>
    </div>

    <div><p id='guessed'>Guessed: </p></div>

    <div id='guesses-left'>
      <h3><span id='num-guesses'>5</span> Guesses Left!</h3>
    </div>

  </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
